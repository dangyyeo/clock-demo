<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock-demo</title>
    <link rel="stylesheet" href="css/style.min.css" type="text/css" charset="utf-8">
</head>
<body>
    <div class="wrap" id="clock">
        <!--原点-->
        <div class="origin"></div>
        <!--数字-->
        <div class="dot_box">
            <div class="dot">6</div>
            <div class="dot">5</div>
            <div class="dot">4</div>
            <div class="dot">3</div>
            <div class="dot">2</div>
            <div class="dot">1</div>
            <div class="dot">12</div>
            <div class="dot">11</div>
            <div class="dot">10</div>
            <div class="dot">9</div>
            <div class="dot">8</div>
            <div class="dot">7</div>
        </div>
        <!--时 分 秒针-->
        <div class="clock_line hour_line" id="hour_line"></div>
        <div class="clock_line minute_line" id="minute_line"></div>
        <div class="clock_line second_line" id="second_line"></div>
        <!--日期-->
        <div class="date_info" id="date_info">2016年11月5日 星期五</div>
        <!--时间-->
        <div class="time_info" >
            <div class="time" id="hour_time">12</div>
            <div class="time" id="minute_time">22</div>
            <div class="time" id="second_time">33</div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/myjs.js"></script>
</body>
</html>
